{% extends 'admin/base.html' %}
{% load static %}

{% block title %}User Activity{% endblock %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">User Activity Logs</h5>
                    <button class="btn btn-sm btn-secondary" onclick="exportLogs()">
                        <i class="bx bx-download"></i> Export
                    </button>
                </div>

                <!-- Filters -->
                <div class="card-body border-bottom">
                    <form method="get" class="row g-3">
                        <div class="col-md-3">
                            <input type="text" name="user" class="form-control" placeholder="Search by username...">
                        </div>
                        <div class="col-md-3">
                            <select name="action" class="form-control">
                                <option value="">All Actions</option>
                                <option value="login">Login</option>
                                <option value="logout">Logout</option>
                                <option value="create">Create</option>
                                <option value="edit">Edit</option>
                                <option value="delete">Delete</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="date" name="date" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-info w-100">Filter</button>
                        </div>
                    </form>
                </div>

                <!-- Activity Table -->
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>User</th>
                                    <th>Action</th>
                                    <th>Module</th>
                                    <th>Details</th>
                                    <th>IP Address</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="7" class="text-center text-muted py-4">
                                        No activity logs found
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function exportLogs() {
    alert('Exporting activity logs...');
    // Implement export functionality
}
</script>
{% endblock %}
