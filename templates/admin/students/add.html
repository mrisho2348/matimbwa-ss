{% extends 'admin/base.html' %}
{% block title %}{{ page_title|default:'Add Student' }}{% endblock %}
{% block content %}
<div class="container">
  <h1>{{ page_title|default:'Add Student' }}</h1>
  <form method="post">{% csrf_token %}
    <!-- minimal fields for placeholder -->
    <input name="first_name" class="form-control mb-2" placeholder="First name">
    <input name="last_name" class="form-control mb-2" placeholder="Last name">
    <button class="btn btn-primary" type="submit">Add</button>
  </form>
</div>
{% endblock %}
